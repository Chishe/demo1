<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link
      href="/modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- SweetAlert2 CSS -->
    <link
      href="/modules/sweetalert2/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <!-- CSS ส่วนตัว -->
    <link rel="stylesheet" href="/global.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="content">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">เข้าสู่ระบบ</h2>
          <div class="error text-danger text-center mb-3" id="errorMsg"></div>

          <div class="mb-3">
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="ชื่อผู้ใช้"
            />
          </div>

          <div class="mb-3 position-relative">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="รหัสผ่าน"
            />
            <!-- ปุ่มตา -->
            <span
              id="togglePassword"
              class="position-absolute top-50 end-0 translate-middle-y pe-3"
              style="cursor: pointer"
            >
              <img src="../picture/view.png" alt="view" class="btn-img" />
            </span>
          </div>

          <button type="button" onclick="login()" class="btn btn-success w-100">
            เข้าสู่ระบบ
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/modules/sweetalert2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="/modules/sweetalert2/dist/sweetalert2.min.js"></script>

    <script src="/app.js"></script>
  </body>
</html>
